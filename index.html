<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Quizzify</title>
</head>
<body>
    <!--Top of screen stuff-->
    <header class="top-container">
        <div class="highscores-cont">
            <h3 class="high-score-text"><a href="./highscore.html">View High Scores</a></h3>
        </div>
        <div class="timer-cont">
            <h3>Time Left: </h3>
            <p class="timer-value" id="timer-value">60</p>
        </div>
    </header>
    <!-- Main quiz section -->
    <main class="quiz-container" id="quiz-container">
        <!-- Text section turns into question text-->
        <div class="quiz-text-cont" id="quiz-text-cont">
            <h1 class="main-header" id="main-header">Coding Quiz Challenge</h1>
        </div>
        <!-- Quiz opening section will be removed when quiz starts-->
        <div class="quiz-start-cont" id="quiz-start-cont">
            <p class="main-text" id="main-text">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
            <div class="start-button-cont">
                <button class="btn start-btn" id="start-btn">Start Quiz</button>
            </div>           
        </div>
        <!-- Quiz Answers section appears here -->
    </main>
<script src="./assets/js/script.js"></script>    
</body>
</html>
